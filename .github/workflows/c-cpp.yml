name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install dependencies
      run: apt-get install -y meson
    - name: configure & make
      run: meson builddir && ninja -C builddir
    - name: check
      run: ninja -C builddir test
